# permissions for end users to view queries.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: query-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: k8s-metrics-api
    app.kubernetes.io/part-of: k8s-metrics-api
    app.kubernetes.io/managed-by: kustomize
  name: query-viewer-role
rules:
- apiGroups:
  - query.metrics-api.io
  resources:
  - queries
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - query.metrics-api.io
  resources:
  - queries/status
  verbs:
  - get
