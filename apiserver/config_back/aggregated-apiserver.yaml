---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argoproj-metrics-poc-apiserver
  namespace: default
  labels:
    api: argoproj-metrics-poc
    apiserver: "true"
spec:
  selector:
    matchLabels:
      api: argoproj-metrics-poc
      apiserver: "true"
  replicas: 1
  template:
    metadata:
      labels:
        api: argoproj-metrics-poc
        apiserver: "true"
    spec:
      containers:
      - name: apiserver
        image: zachaller/argoproj-metrics-poc
        volumeMounts:
        - name: apiserver-certs
          mountPath: /apiserver.local.config_back/certificates
          readOnly: true
        command:
        - "./apiserver"
        args:
        - "--etcd-servers=http://etcd-svc:2379"
        - "--tls-cert-file=/apiserver.local.config_back/certificates/tls.crt"
        - "--tls-private-key-file=/apiserver.local.config_back/certificates/tls.key"
        - "--audit-log-path=-"
        - "--feature-gates=APIPriorityAndFairness=false"
        - "--audit-log-maxage=0"
        - "--audit-log-maxbackup=0"
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 512Mi
      volumes:
      - name: apiserver-certs
        secret:
          secretName: argoproj-metrics-poc
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: argoproj-metrics-poc
  namespace: default
  labels:
    api: argoproj-metrics-poc
    apiserver: "true"
data:
  tls.crt: 
  tls.key: 
---
apiVersion: v1
kind: Service
metadata:
  name: argoproj-metrics-poc
  namespace: default
  labels:
    api: argoproj-metrics-poc
    apiserver: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    api: argoproj-metrics-poc
    apiserver: "true"
